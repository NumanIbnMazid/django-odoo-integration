{% extends 'base.html' %}

{% block content %}

<h1 class="mt-4">Add New Book To Odoo My Library</h1>

<div class="col-md-12">
    <form action="" method="POST">
        <h1>Create New Book</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary"> Create Now</button>

        <h1>{{msg}}</h1>
    </form>
</div>

{% endblock %}
